<app-header title="Explore o Multiverso de Rick and Morty!" image="/assets/img/header/home.png"></app-header>
<section>
    <div class="container mt-5 pb-5">
        <div class="row">
            <div class="col-6 col-md-4">
                <app-info-box 
                  color="primary"
                  title="Total de Personagens" 
                  total="{{totalCharacters$ | async}}">
                  Número total de personagens cadastrados
                </app-info-box>
              </div>
              <div class="col-6 col-md-4">
                <app-info-box 
                  color="danger"
                  title="Total de Episódios" 
                  total="{{totalEpisodes$ | async}}">
                  Número total de episódios cadastrados
                </app-info-box>
              </div>

              <div class="col-12 col-md-4">
                <app-info-box 
                  color="success"
                  title="Total de Localizações" 
                  total="{{totalLocations$ | async}}">
                  Número total de localizações cadastradas
              </app-info-box>
              </div>   
        </div>   
    </div>
</section>
